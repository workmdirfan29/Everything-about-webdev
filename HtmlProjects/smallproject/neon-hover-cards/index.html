<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Animation on Cards</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="https://d502jbuhuh9wk.cloudfront.net/courses/6570c175e4b00d436e1c89c0/6570c175e4b00d436e1c89c0_scaled_cover.jpg?v=1" alt="Card 1" class="card-img">
      <div class="card-info">
        <h3 id="html-card">Hyper Text Markup Language</h3>
      </div>
    </div>

    <div class="card">
      <img src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo-2011.png" alt="Card 2" class="card-img">
      <div class="card-info" >
        <h3 id="css-card">Cascading Style Sheets</h3>
      </div>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFTytJXaZrs_aCzd8IcEjptHQAD9sGTBoQxA&s" alt="Card 3" class="card-img">
      <div class="card-info">
        <h3 id="js-card">Java Script</h3>
        
      </div>
    </div>
  </div>

</body>
</html>
