<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <!-- The navigation section, typically used for navigation links -->
<nav>
    <!-- Navigation links can go here, for example: -->
    <!-- <ul> -->
    <!--   <li><a href="#">Home</a></li> -->
    <!--   <li><a href="#">About</a></li> -->
    <!-- </ul> -->
  </nav>
  
  <!-- The header section, often used for site branding, title, or introductory content -->
  <header>
    <!-- Header content can go here, such as a logo, site name, or header image -->
    <!-- Example: <h1>Welcome to My Website</h1> -->
  </header>
  
  <!-- The main content area of the page -->
  <main>
    <!-- Section that could represent a main content block -->
    <section>
      <!-- Article content, typically an individual piece of content like a blog post -->
      <article>
        <!-- Content for the article goes here -->
        <!-- Example: <h2>Blog Post Title</h2> <p>Article content...</p> -->
      </article>
    </section>
    
    <!-- Section for additional content or sidebar-related items -->
    <section>
      <!-- Aside content, usually for side information, related links, or ads -->
      <aside>
        <!-- Content for the aside goes here -->
        <!-- Example: <h3>Related Articles</h3> <ul>...</ul> -->
      </aside>
    </section>
  </main>
  
  <!-- The footer section, typically for copyright, contact info, or additional links -->
  <footer>
    <!-- Footer content goes here -->
    <!-- Example: <p>&copy; 2025 My Website</p> -->
  </footer>
  
</body>
</html>
