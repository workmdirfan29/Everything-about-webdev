<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List item</title>
</head>
<body>
    <!-- Order list -->
    <!-- ol>li*4 -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
      </ol>
      <!-- un-ordered list -->
      <!-- ul>li*4 -->
      <ul>
        <li>Peter</li>
        <li>John</li>
        <li>John Doe</li>
        <li>Erik</li>
      </ul>
      <!-- nested list -->
      <!-- ol>li>ul>li*4 -->
      <ol>
        <li>
          Peter
          <ul>
            <li>Node.js</li>
            <li>SQL</li>
            <li>Python</li>
            <li>GoLang</li>
          </ul>
        </li>
      </ol>
   
</body>
</html>
