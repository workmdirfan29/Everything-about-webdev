<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model | Display Property | Positioning | Flexbox</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Box Model Example -->
    <section class="box-model">
        <h2>Box Model</h2>
        <div class="box">This is a box model example</div>
    </section>

    <!-- Display Property Example -->
    <section class="display-property">
        <h2>Display Property</h2>
        <div class="block-element">This is a block element</div>
        <span class="inline-element">This is an inline element</span>
    </section>

    <!-- Positioning Example -->
    <section class="positioning">
        <h2>Positioning</h2>
        <div class="relative-box">Relative Position</div>
        <div class="absolute-box">Absolute Position</div>
    </section>

    <!-- Flexbox Example -->
    <section class="flexbox">
        <h2>Flexbox</h2>
        <div class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </div>
    </section>

</body>
</html>
